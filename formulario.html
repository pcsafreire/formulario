<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrícula KBG</title>
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>

<body>

    <section class="corpo">
    <div class="conteudo">  
    <div class="texto">  
       <h4>Matricule-se na academia de boxe Kamogawa e treine com os campeões.</h4>
    </div>
        </div>
       <div> 
        <div class="imagem1"></div>
        <p><img src="kamogawa.png" alt="Logo KBG" id=img1></p>
        
    </div>  
    
    <div class="imagem2"></div>
    <p><img src="federations.png" alt="logos das federações de boxe" id=img2></p>
    </div>
    </div>
</section>
    <div class="box">
        <form action=# method="GET">
            <fieldset>
                
                <legend><b> Matrícula | Boxe </b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="name" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email"class="labelInput">E-mail</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <p>Sexo:</p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" id="outro" name="genero" value="outro" required>
                <label for="outro">Outro</label>
                <br><br>

            
                <label for="nome"><b>Data de nascimento: </b></label>
                        <input type="date" name="data_nascimento" id="data_nascimento" required>
                <br><br><br>
                <div class="inputBox">
                    <input type="number" name="alutra" id="altura" class="inputUser" required>
                    <label for="altura"class="labelInput">Altura (cm): </label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="number" name="peso" id="peso" class="inputUser" required>
                    <label for="nome"class="labelInput">Peso  (kg):</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco"class="labelInput">Endereço (rua, nº)</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="bairro" id="bairro" class="inputUser" required>
                    <label for="bairro"class="labelInput">Bairro </label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade"class="labelInput">Cidade</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">
              
                

            </fieldset>
        </form>
    </div>
     
</body>
</html>
